<!DocType html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Ciclo 3 G9! </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/car.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

<body>
<h1>RENTA CAR!</h1>
<!--                                     AUTOS                -->
<div id="Autos">
    <h5 style="text-align: center">Adicionar /Actualizar Auto</h5>
    <div style="text-align: center" id="postCar">
        <input type="number" id="id" placeholder="id">
        <input type="text" id="name" placeholder="name">
        <input type="text" id="brand" placeholder="brand">
        <input type="number" id="year" placeholder="year">
        <input type="text" id="description" placeholder="description">
        <input type="number" id="idGamaC" placeholder="idGama">
    </div>
    <br>
    <div style="text-align: center">
        <button class="btn btn-primary" id="guardarAuto" onclick="saveCar()">Guardar</button>
        <button class="btn btn-primary" id="editarAuto" onclick="updateCar()">Actualizar</button>
    </div>
    <br>

    <div>
        <button class="btn btn-primary" id="backPrincipal" onclick= "location.href='principal.html'"> REGRESAR</button>
    </div>

    <h5>Consultar Auto</h5>
    <button class="btn btn-primary" id="consultarAuto" onclick="getCars()"> Consultar </button>
    <div id="resultado"></div>
</div>
</body>
</html>
